<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
</head>
<body>
    <h1 style="color: goldenrod;background-color: hotpink;" >This is a h1 inline text where i will make it colorful</h1>
    <p style="color: black; background-color: rgb(165, 82, 133);" >This ia a paragraph text which will be colorful too</p>
    <span style="color: chocolate; background-color: rgba(59, 156, 104, 0.705);" >This is a span text with inline color </span>
<!--to hold css we use style tag-->
<h1>h1 header in internal CSS</h1>
<p>this P is in internal CSS</p>
<span>span text with internal CSS</span>
    <style>
        h1{
          color: darkorchid;background-color: rgb(182, 112, 194);
        }
        P{
            color: deeppink;background-color: dimgray;
        }
        span{
            color: fuchsia;background-color: greenyellow;
        }
    </style>
</body>
</html>
